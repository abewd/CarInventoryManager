<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <section class="vh-100">
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-6 text-black">
    
            <div class="px-5 ms-xl-4 middle-text">
              <i class="fas fa-crow fa-2x me-3" style="color: #709085;"></i>
              <h1 class="fw-bold mb-0">Insert Dealership Name</h1>
            </div>
    
            <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
    
              <form style="width: 23rem;">
    
                <h3 class="mb-2 pb-2" style="letter-spacing: 1px;">Please Enter Login</h3>
    
                <div class="form-outline mb-4">
                  <input type="email" id="form2Example18" class="form-control form-control-lg" />
                  <label class="form-label" for="form2Example18">Email address</label>
                </div>
    
                <div class="form-outline mb-4">
                  <input type="password" id="form2Example28" class="form-control form-control-lg" />
                  <label class="form-label" for="form2Example28">Password</label>
                </div>
    
                <div class="pt-1 mb-4">
                  <button class="btn btn-primary btn-lg btn-block" type="button">Login</button>
                </div>
              </form>
    
            </div>
    
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
