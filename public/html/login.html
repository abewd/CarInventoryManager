<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <section class="vh-100">
      <div class="container-fluid">
        <div class="row align-items-center">
          <div class="col-sm-6 px-0 d-none d-sm-block">
            <img src="https://live.staticflickr.com/65535/52733414414_a4736f27c4_b.jpg" alt="Logo image" class="img-fluid" />
          </div>          
          <div class="col-sm-6 text-black">
            <div class="px-4 ms-xl-4 middle-text">
              <i class="fas fa-crow fa-2x me-3" style="color: #709085"></i>
              <h1 class="fw-bold mb-0">GroupSIX Dealership</h1>
            </div>
            <div class="d-flex align-items-center h-custom-2 px-4 ms-xl-4 mt-4">
              <form class="login-form w-100">
                <h3 class="mb-3" style="letter-spacing: 1px">
                  Please Enter Login
                </h3>
                <div class="form-outline mb-4">
                  <input
                    type="email"
                    id="email-login"
                    class="form-control form-control-lg"
                  />
                  <label class="form-label" for="email-login"
                    >Email address</label
                  >
                </div>
                <div class="form-outline mb-4">
                  <input
                    type="password"
                    id="password-login"
                    class="form-control form-control-lg"
                  />
                  <label class="form-label" for="password-login"
                    >Password</label
                  >
                </div>
                <div class="text-center d-flex">
                  <button
                    class="btn btn-primary btn-lg btn-block flex-grow-1"
                    type="submit"
                  >
                    Login
                  </button>
                  </div>
                  <div class="pt-1 text-center">
                    <p>Not a member? <a href="/register">Register</a></p>
                  </div>
              
                
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="./js/login.js"></script>
  </body>
</html>
