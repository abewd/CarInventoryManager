<!-- This is the login page for the password -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <section class="vh-100">
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-6 text-black">
            <div class="px-5 ms-xl-4 middle-text">
              <i class="fas fa-crow fa-2x me-3" style="color: #709085"></i>
              <h1 class="fw-bold mb-0">GroupSIX Dealership</h1> <!--Proposed name for example dealership company-->
            </div>

            <div
              class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5"
            >
              <form class="login-form" style="width: 23rem">
                <h3 class="mb-2 pb-2" style="letter-spacing: 1px">
                  Please Enter Login
                </h3>

                <div class="form-outline mb-4">
                  <input
                    type="email"
                    id="email-login"
                    class="form-control form-control-lg"
                  />
                  <label class="form-label" for="form2Example18"
                    >Email address</label
                  >
                </div>

                <div class="form-outline">
                  <input
                    type="password"
                    id="password-login"
                    class="form-control form-control-lg"
                  />
                  <label class="form-label" for="form2Example28">
                    Password</label>
                </div>
                <div class="text-center">
                  <button
                    class="btn btn-primary btn-lg btn-block"
                    type="submit">
                    Login
                  </button>
                  <div class="pt-1 text-center">
                    <p>Not a member? <a href="/public/html/register.html">Register</a></p>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="./js/login.js"></script>
  </body>
</html>
